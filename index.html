<!doctype html>
<html lang="en">

<head>
    <title>Silicon Valley</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

</head>

<body>
    <!-- the select player character screen -->
    <div id="firstScreen" class="container-fluid">
        <img class="img-fluid" src="assets/images/siliconvalley.png" alt="silicon valley logo" />
        <p><h2 id="ins">Pick an engineer to defend Pied Piper from attack</h2></p>
        <p><h2 id="ins"> You must attack and crash your opponets network before they crash yours</h2></p>
        <div id="game" class="ctr container card-deck">
        </div>
    </div>
    <!-- the main game screen -->
    <div id="secondScreen" class="bg-trans container-fluid animated slideInDown">
        <div class="row">
            <div class="col-12 ctr">
                Hackers remaining:
                <div id="defendersLeftDiv"></div>
            </div>
        </div>
        <div class="row text-center paddingTop">
            <div class="col-5">
                Developer:
                <div class="container" style="width: 30%;">
                    <div id="playerDiv"></div>
                    <div id="playerHealthDiv"></div>
                </div>
            </div>
            <div class="col-2 paddingTop">
                <!-- VS. -->
                <p>VS</p>
            </div>
            <div class="col-5">
                Hacker:
                <div class="container">
                    <div id="defenderDiv"></div>
                    <div id="defenderHealthDiv"></div>
                </div>
            </div>
        </div>
        <!-- holds the button -->
        <div class="row">
            <div class="col-12 btn">
                <div id="msg"></div>
                <br>
                <button type="button" name="attack" id="attackBtn" class="btn btn-dark btn-lg">ATTACK!</button>
            </div>
        </div>
    </div>
    <div class="container-fluid ">
        <div id="globalMsg" class="animated fadeInUp">
            <p id="ins" class="shadow">
                CONGRATULATIONS!
                <p id="ins">You saved the company from attack!</p>
                <p id="ins">You're the new CEO of Pied Piper.</p> 
            </p>
        </div>
        <footer>
            ANTHONY RODRIGUEZ
        </footer>
    </div>
    
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>
    <script src="./assets/javascript/game.js "></script>

</body>

</html>
